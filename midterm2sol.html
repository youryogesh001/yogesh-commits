<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Reset and Font Setup */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background for the page */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Styling --- */
        .header {
            width: 100%;
            background-color: #222; /* Dark black background */
            color: white;
            padding: 15px 0;
            box-sizing: border-box;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        .container {
            padding: 40px 20px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center; /* Center the product card horizontally */
        }

        /* --- Product Card Styling --- */
        .product-card {
            background-color: white;
            border: 1px solid #ccc; /* Light border around the whole card */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Controls the size of the product card */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* --- Image Styling --- */
        .product-image-container {
            width: 100%;
            height: auto;
            background-color: #f7f7f7; /* Light background for the image section */
            border: 1px solid #eee;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            /* Replace the placeholder image with an actual image of a green T-shirt */
            width: 70%; 
            height: auto;
            display: block;
        }

        /* --- Product Details Styling --- */
        .product-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin: 5px 0 5px 0;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* --- Price Styling --- */
        .price-container {
            margin-bottom: 20px;
            display: block;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: #222;
            margin-right: 10px;
        }

        .old-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        /* --- Button Styling --- */
        .add-to-cart-btn {
            width: 90%; 
            padding: 10px;
            background-color: #007bff; /* Blue button background */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">ShopEasy</div>
    </header>

    <div class="container">
        <div class="product-card">
            
            <div class="product-image-container">
                <img src="https://share.google/KSAoOKFHyQSbckKLT" alt="Classic Cotton T-Shirt" class="product-image">
            </div>

            <div class="product-details">
                <h3 class="product-title">Classic Cotton T-Shirt</h3>
                <p class="product-description">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                
                <div class="price-container">
                    <span class="current-price">₹799</span>
                    <span class="old-price">₹1,199</span>
                </div>
                
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
