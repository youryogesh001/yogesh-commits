<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            font-family:Arial,sans-serif;
            margin:20px;
            background-color: #f0f0f0;
        }
        .container{
            display: flex;
            flex-direction: row;
            background-color: #f0f0f0;
            padding:10px;
            border:1px solid #ccc;

        }
        .box{
            color:white;
            padding:20px;
            text-align:center;
            border-radius:5px
        }
        .box1{background-color:paleturquoise}
        .box2{background-color:peru}
        .box3{background-color:aqua}
        .box4{background-color:slateblue}
        .box5{background-color:violet}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flexible layout playground</h1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
