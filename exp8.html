<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Cards</title>
    <style>
/* -------------------------------------------------------------------
   CSS STYLES
   ------------------------------------------------------------------- */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #fff; /* White background */
}

/* Container for all cards */
.container {
    display: flex;
    justify-content: center; /* Center the cards horizontally */
    align-items: flex-start;
    padding: 40px 20px;
    /* Optional: Sets a box for demonstration */
    border: 1px solid #ccc;
}

/* Individual Card Styles */
.card {
    background-color: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 10px; /* Rounded corners for the card */
    padding: 30px;
    margin: 0 15px; /* Space between cards */
    text-align: center;
    width: 200px; /* Fixed width for the cards */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for 3D effect */
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px); /* Lift card slightly on hover */
}

/* Profile Circle (Image/Initials) */
.profile-circle {
    width: 80px;
    height: 80px;
    background-color: #3498db; /* Blue background */
    border-radius: 50%; /* Makes it a perfect circle */
    margin: 0 auto 20px; /* Center the circle and add space below */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
}

/* Text Content Styles */
.name {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.details {
    font-size: 14px;
    color: #555;
    line-height: 1.4;
}

/* Make Roll No. and Year text a bit smaller/lighter */
.details p {
    margin: 0;
    padding: 0;
    font-size: 13px;
    color: #777;
}

/* Special styling for the B.Tech line to match the image */
.details .course {
    color: #333; /* Darker color for the main academic line */
    font-size: 14px;
}

    </style>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="profile-circle">JK</div>
            <div class="name">anubhav tyagi</div>
            <div class="details">
                <p class="course">B.Tech - CSE</p>
                <p>Roll No: 21CS1007</p>
                <p>1st Year</p>
            </div>
        </div>

        <div class="card">
            <div class="profile-circle">AR</div>
            <div class="name">vedant chaudhary</div>
            <div class="details">
                <p class="course">B.Tech - IT</p>
                <p>Roll No: 21IT1012</p>
                <p>1st Year</p>
            </div>
        </div>

        <div class="card">
            <div class="profile-circle">RK</div>
            <div class="name">parikshit malik</div>
            <div class="details">
                <p class="course">B.Tech - ECE</p>
                <p>Roll No: 21EC1009</p>
                <p>1st Year</p>
            </div>
        </div>

    </div>

</body>
</html>
