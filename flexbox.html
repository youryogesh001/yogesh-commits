<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
.container { 
  display: flex; 
  flex-direction: row;
   justify-content: space-evenly;
   align-items: end;
   height: 200px; 
   
} 
.box { 
  width: 60px; 
  height: 60px; 
  background-color: tomato; 
  color: white; 
  text-align: center; 
  line-height: 60px; 
  margin: 5px; 
} 
   
    </style>
</head>
<body>
     <div class="container"> 
  <div class="box">1</div> 
  <div class="box">2</div> 
  <div class="box">3</div> 
</div> 
    
</body>
</html>
