<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    </head>
<body>

    <h1 style="text-align: center;">Student Registration Form</h1>

    <form action="/register-student" method="POST">
        
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <div>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <div>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="cs">Computer Science</option>
                <option value="ee">Electrical Engineering</option>
                <option value="me">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="contact_no">Contact No:</label>
            <input type="tel" id="contact_no" name="contact_no" placeholder="Enter phone number" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
        </div>

        <div>
            <button type="reset">Clear</button>
            <button type="submit">Register</button>
        </div>

    </form>

    <footer style="text-align: center; margin-top: 20px;">
        <p>2023 Student Registration Portal</p>
    </footer>

</body>
</html>
