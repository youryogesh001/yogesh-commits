<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box worksheet</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            justify-content: space-evenly;
        }
        .box{
            background-color: aqua;
            
            color:white;
            margin: 5px;
            height: 60px;
            width: 60px;
            
            text-align: center;
            align-content: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    
</body>
</html>
