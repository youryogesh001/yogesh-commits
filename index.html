<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .product-card {
            width: 320px;
            background-color: #ffffff;
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-details {
            padding: 15px;
        }

        .product-title {
            font-size: 1.4em;
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .price-and-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff0000;
        }

        .add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #555;
        }
    </style>
</head>
